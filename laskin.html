<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="laskin.css">
</head>
<body>

<div class="container" id="laskin">

    <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class="row">
        <button>0</button>
        <button>+</button>
        <button>-</button>
    </div>
    <div class="row">
        <button>*</button>
        <button>/</button>
    </div>
    <div class="row">
        <button>ENTER</button>
    </div>
    <div id="reset" class="row">

    </div class="row"> 
           <p id="result_text">Result:</p>
           <p id="result"></p>
    <div>
    </div>
</div>

</body>
<script src="laskin.js"></script>
</html>
